apiVersion: v1
kind: Service
metadata:
  name: openhands-service
  namespace: openhands-poc
  labels:
    app: openhands
spec:
  selector:
    app: openhands
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: openhands-route
  namespace: openhands-poc
  labels:
    app: openhands
  annotations:
    # WebSocket and Socket.IO support
    haproxy.router.openshift.io/timeout: "300s"
    haproxy.router.openshift.io/balance: "source"
    # Force WebSocket protocol support
    haproxy.router.openshift.io/disable_cookies: "true"
    haproxy.router.openshift.io/timeout-tunnel: "3600s"
    # Additional WebSocket annotations
    haproxy.router.openshift.io/timeout-check: "5s"
    haproxy.router.openshift.io/timeout-connect: "10s"
    haproxy.router.openshift.io/timeout-server: "300s"
    # Enable HTTP/1.1 keep-alive for WebSocket upgrade
    haproxy.router.openshift.io/set-forwarded-headers: "append"
spec:
  to:
    kind: Service
    name: openhands-service
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
